<div class="wrapper w-full dark:bg-black  dark:text-white min-h-screen">

    <div class="w-full text-right p-8 ">
        <button class="text-xs md:text-base hidden md:flex md:justify-end w-full" routerLink="">Close x</button>
    </div>

    <div>
        <p class=" md:hidden font-bold text-5xl uppercase text-center">2023 retro</p>
    </div>

    <div class="grid place-content-center mt-8 md:mt-20 ">
        <div class="rounded-xl border p-4 h-72 w-80  text-xs md:text-base boxProp borderColor">
            <p class="md:h-80 h-56 overflow-hidden w-full p-2 overflow-y-scroll scrollHide" >{{post.experience}}</p>

            <div class="flex justify-between items-center mt-4">                
            <p class="">{{post.name}}</p>
            <p> 👋 Say Hii</p>
            </div>
        </div>

        <div class="flex gap-4 justify-center items-center mt-4">
            <p class="text-xs md:text-base rounded-2xl p-1  hover:bg-black hover:text-gray-200 cursor-pointer dark:hover:bg-white dark:hover:text-black" routerLink="">Tell your story</p>
            <p class="text-xs md:text-base rounded-2xl p-1  hover:bg-black hover:text-gray-200 cursor-pointer dark:hover:bg-white dark:hover:text-black">Twitter</p>
            <p class="text-xs md:text-base rounded-2xl p-1  hover:bg-black hover:text-gray-200 cursor-pointer dark:hover:bg-white dark:hover:text-black" *ngIf="!darkMode()" (click)="darkMode.set(!darkMode())"> 🌙</p>
            <p class="text-xs md:text-base rounded-2xl p-1  hover:bg-black hover:text-gray-200 cursor-pointer dark:hover:bg-white dark:hover:text-black" *ngIf="darkMode()" (click)="darkMode.set(!darkMode())"> ☀️</p>
        </div>


        <div class="w-full text-right p-8 ">
            <button class="text-xs md:text-base flex md:hidden justify-center  w-full" routerLink="">Close x</button>
        </div>

            
        <div class="w-full text-center text-xs md:text-base" routerLink="/" (click)="deletePost(deleteResutl)">
            <p class="p-4 text-red-700 font-bold cursor-pointer">Delete Post</p>
        </div>
        
    </div>
</div>
